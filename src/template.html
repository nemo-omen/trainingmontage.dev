<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />

	%sapper.base%

	<!-- <link rel="stylesheet" href="global.css"> -->
	<link rel="stylesheet" href="css/global.css">
	<link rel="manifest" href="manifest.json" />
	<meta name="theme-color" content="#3F83F8">

	<link rel="icon" type="image/png" href="favicon.png" />
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180.png">

	<link rel="preconnect" href="https://fonts.gstatic.com">

	<link
		href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700&family=Oswald:wght@200;300;400;500;600;700&display=swap"
		rel="stylesheet">
	<link
		href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&display=swap"
		rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
		rel="stylesheet">

	<!-- Sapper generates a <style> tag containing critical CSS
  		for the current page. CSS for the rest of the app is
  		lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
		the current page has one -->
	%sapper.head%
</head>

<body>
	<div id="sapper">
		%sapper.html%
	</div>

	%sapper.scripts%
	<!-- Cloudflare Web Analytics -->
	<script defer src='https://static.cloudflareinsights.com/beacon.min.js'
		data-cf-beacon='{"token": "fa7cd3a5a13e46d4a14fcbdedb097970"}'></script><!-- End Cloudflare Web Analytics -->
</body>

</html>
